box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: casper
        flags: --buildDrafts=false
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        repo: onori/onori.github.io
        basedir: public
